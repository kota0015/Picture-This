<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
   
    <picture>
      

      <source srcset="images/museum-320_x_180.jpg "  media="(max-width: 320px)"/>
      <source srcset="images/museum-480_x_270.jpg "  media="(max-width: 480px)"/>
      <source srcset="images/museum-720_x_405.jpg "  media="(max-width: 720px)"/>
      <source srcset="images/museum-960_x_540.jpg "  media="(max-width: 959px)"/>

      <source srcset="images/museum-2400_x_2400.jpg"  media="(min-width: 2400px)"/>
      <source srcset="images/museum-2160_x_2160.jpg"  media="(min-width: 2160px)"/>
      <source srcset="images/museum-1920_x_1920.jpg"  media="(min-width: 1920px)"/>
      <source srcset="images/museum-1600_x_1600.jpg"  media="(min-width: 1600px)"/>
      <source srcset="images/museum-1440_x_1440.jpg"  media="(min-width: 1440px)"/>      
      <source srcset="images/museum-1280_x_1280.jpg"  media="(min-width: 960px)"/>
      
      

      <img src="/images/museum.jpg" 
      alt="museum photo from inside">     
      
    </picture> 

  </header>
</body>

</html>
